<!-- Email Verification Page -->
<div class="container-fluid">
  <div class="row vh-100">
    <!-- Left Column with Dummy Image -->
    <div class="col-md-6 d-none d-md-block p-0">
      <img src="https://img.freepik.com/free-photo/assortment-m
      ovie-elements-red-background-with-cophttps://img.freepik.com/premium-photo/composition-movie-elements-red-background-with-copy-space_23-2148457860.jpg?w=1060" alt="Dummy Image" class="img-fluid h-100 w-100">
    </div>
    <!-- Right Column with Email Verification Form -->
    <div class="col-md-6 d-flex align-items-center justify-content-center p-4">
      <div class="verification-form">
        <h2 class="text-center mb-4">Email Verification</h2>
        <form [formGroup]="emailVerify">
          <!-- Email Input -->
          <div class="mb-3 position-relative">
            <i class="bi bi-envelope position-absolute top-50 start-0 translate-middle-y ms-2"></i>
            <input   formControlName="email"               type="email" class="form-control ps-5" id="email" placeholder="Enter your email" required>
          </div>
          <!-- Send OTP Button -->
          <button type="button"  (click)="onSubmit()" class="btn btn-danger w-100 mb-3" id="sendOtp">Send OTP</button>
        </form>
        <form [formGroup]="otpVerify">
            <!-- OTP Input -->
         <div class="mb-3 position-relative" id="otpSection">
          <i class="bi bi-shield-lock position-absolute top-50 start-0 translate-middle-y ms-2"></i>
          <input type="text" formControlName="code" formCon class="form-control ps-5" id="otp" placeholder="Enter OTP" required>
        </div>
        <!-- Verify OTP Button -->
        <button type="button" (click)="otp()"  class="btn btn-danger w-100 mb-3" id="verifyOtp">Verify OTP</button>
        </form>
        <!-- Resend OTP Link -->
       <div class="text-center mt-3">
        <a href="#" class="text-decoration-none" id="resendOtp">Resend OTP</a>
      </div>
      </div>
       
    </div>
  </div>
</div>
