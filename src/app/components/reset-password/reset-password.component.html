<!-- Reset Password Page -->
<div class="container-fluid">
  <div class="row vh-100">
    <!-- Left Column with Dummy Image -->
    <div class="col-md-6 d-none d-md-block p-0">
      <img src="https://img.freepik.com/premium-photo/composition-movie-elements-red-background-with-copy-space_23-2148457860.jpg?w=1060" alt="Dummy Image" class="img-fluid h-100 w-100">
    </div>
    <!-- Right Column with Reset Password Form -->
    <div class="col-md-6 d-flex align-items-center justify-content-center p-4">
      <div class="reset-password-form">
        <h2 class="text-center mb-4">Reset Password</h2>
        <form>
          <!-- New Password Input -->
          <div class="mb-3 position-relative">
            <i class="bi bi-lock position-absolute top-50 start-0 translate-middle-y ms-2"></i>
            <input type="password" class="form-control ps-5" id="newPassword" placeholder="New Password" required>
          </div>
          <!-- Confirm Password Input -->
          <div class="mb-3 position-relative">
            <i class="bi bi-shield-check position-absolute top-50 start-0 translate-middle-y ms-2"></i>
            <input formControlName="confirmPassword" type="password" class="form-control ps-5" id="confirmPassword" placeholder="Confirm Password" required>
          </div>
          <!-- Submit Button -->
          <button type="button" class="btn btn-danger w-100 mb-3" id="submitNewPassword">Submit</button>
          <div class="text-center">
            <a href="login.html" class="text-decoration-none">Back to Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
